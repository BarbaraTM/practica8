<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tablas</h1>
    <h2>tabla 1</h2>
    <table class="tabla1">
         <tr>
             <td>A B C</td>
         </tr>
         <tr>
             <td>D E F</td>
         </tr>
    </table>
    <br>
    <h2>tabla 2</h2>
    <table class="tabla2">
        <tr>
            <td class="a">A</td>
            <td>B C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E F</td>
        </tr>
    </table>
    <br>
    <h2>tabla 3</h2>
    <table class="tabla3" border="1">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td colspan="2">E,F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td rowspan="2" colspan="1">I,L</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
        </tr>
    </table>
</body>
</html>
